{% block content%}
<div class=" container text-center">
    <div class="row ">
        {% for item in items%}
        {% include 'includes/info_item_modal.html'%}
      <div class="col-12 col-sm-6 col-md-4 mt-4">
        <div class="card pd-md-5  style="width: 18rem;">
            <div class="card-body ms-md-2"">
                <h5 class="card-title">{{item.Name}}</h5>
                <p class="card-text">{{item.Subtitle}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Preço: {{item.Price}}</li>
                <li class="list-group-item">Quantidade disponível: {{item.Quantity}}</li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#Modal-MoreInfo-{{ item.IdItem }}">
                        Mais informações
                    </button>
                    
                </li>
            </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
